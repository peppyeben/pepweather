<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a3ea3">
  <link rel="stylesheet" href="css/index.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icon2.png">
  <title>Weather</title>
</head>
<body>
	<h1>Weather</h1>
	
	<div class="container">
  	<div class="cover">
  	  <input type="text" class="search-info">
  	  <button class="search-btn">Search</button>
  	</div>
  	
  	<div class="cover">
  	  <div class="country-name"><span class="abbr"></span>
  	  </div>
  	</div>
  	
  	<div class="cover weather">
  	  <div class="main"></div>
  	  <div class="description"></div>
  	  <img class="main-icon">
  	</div>
  	
  	<div class="cover main">
  	  <div class="temp"></div>
  	  <div class="pressure"></div>
  	  <div class="humidity"></div>
  	</div>
  </div>
	
	<script src="js/index.js"></script>
</body>
</html>
